syntax = "proto3";
package Protocol;

import "google/protobuf/timestamp.proto";

option csharp_namespace = "Google.Protobuf.Protocol"; //C#파일의 네임스페이스 이름\\

message Vec{
	float X = 1;
	float Y = 2;
	float Z = 3	;
}

enum ObjectType{
	Player = 0;
	Arrow = 1;
}

message ObjectInfo{
	int32 Id = 1;
	ObjectType Type = 2;
	Vec Position = 3;
	Vec Rotate = 4;
	Vec Scale = 5;
}



enum MsgId{ 
	C_MATCHING_REQ = 0;
	S_MATCHING_RES = 1;
	P_SPAWN_REQ = 2; 
	P_SPAWN_RES = 3; 
	P_MOVE = 4;
	P_ATTACK_REQ = 5;
}

message C_MatchingReq{
	bool isStart = 1;
}

message S_MatchingRes{
	bool isHost = 1;
	string hostIP = 2;
}

message P_SpawnReq{
	ObjectInfo Info = 1;
}

message P_SpawnRes{
	bool isMine = 1;
	ObjectInfo Info = 2;
}

message P_Move{
	int32 Id = 1;
	Vec destination = 2;
}

message P_AttackReq{
	int32 AttackerId = 1;
	ObjectInfo Info = 2;
	Vec dir = 3;
}